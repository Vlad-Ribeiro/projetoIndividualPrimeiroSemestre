<script>
    // Início das funções do slider da seção 'Locais'

    var trocaSlideAudio = new Audio()
    trocaSlideAudio.src = 'audio/iAbilitiesOpenA.ogg'

    const imgSlider = document.querySelectorAll('.imgSlider')

    var posicaoSlider = 0

    function esconder() {
        for (i = 0; i < imgSlider.length; i++) {
            imgSlider[i].classList.remove('on')
        }
    }

    function mostrar() {
        imgSlider[posicaoSlider].classList.add('on')
    }


    function voltar() {
        esconder()
        if (posicaoSlider === 0) {
            posicaoSlider = imgSlider.length - 1
        } else {
            posicaoSlider--
        }
        mostrar()
        trocaSlideAudio.play()
    }

    function avancar() {
        esconder()
        if (posicaoSlider === imgSlider.length - 1) {
            posicaoSlider = 0
        } else {
            posicaoSlider++
        }
        mostrar()
        trocaSlideAudio.play()
    }

    // Final das funções do slider da seção 'Locais'
</script>
