<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Terra Média</title>
</head>
<body>
    <main>
        <h1>Terra Média</h1>
        <section>
            <form class="cadastro">
                <p>Nome:</p>
                <input type="text" id="iptNome" placeholder="Digite seu nome" required>
                <p>Data de nascimento:</p>
                <input type="date" id="iptDtNasc" required>
                <p>E-mail:</p>
                <input type="text" id="iptEmail" placeholder="Digite seu melhor e-mail" required>
                <p>Senha:</p>
                <input type="password" id="iptSenha" required>
                <p>Confirme a senha:</p>
                <input type="password" id="iptSenha2" required>
                <button>Cadastrar</button>
            </form>
            <p>Já possui um cadastro? <br>
            Faça <a href="../pages/login.html"><b>LOGIN AQUI</b></a></p>
        </section>
    </main>
</body>
</html>
